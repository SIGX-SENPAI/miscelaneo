<div [ngSwitch]="alerta">
  <div *ngSwitchCase="'success'">output</div>
  <div *ngSwitchCase="'info'">output</div>
  <div *ngSwitchCase="'warning'">output</div>
  <div *ngSwitchDefault>Danger</div>
</div>
<button type="button" (click)="alerta='success'" class="btn btn-default">
  Cambiar
</button>
<div [ngSwitch]="alerta">
  <div *ngSwitchCase="'sucess'" class="alert alert-success" role="alert">
    A simple primary alert—check it out!
  </div>
  <div *ngSwitchCase="'info'" class="alert alert-info" role="alert">
    A simple secondary alert—check it out!
  </div>
  <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
    A simple success alert—check it out!
  </div>
  <div *ngSwitchDefault class="alert alert-danger" role="alert">
    A simple warning alert—check it out!
  </div>

</div>
