<div [ngClass]="alerta" class="alert" role="alert">
  A simple success alertâ€”check it out!
</div>
<button type="button" class="btn btn-info mr-1" (click)="alerta = 'alert-info'">info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Sucess</button>
<br><br>
<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
  Hola mundo
</h3>
<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn"
  [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">Cambiar</button>

<br><br>

<h3>Procesos asincrono</h3>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i>
  <span *ngIf="!loading">Guardar Cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
